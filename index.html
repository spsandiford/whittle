<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="css/whittle.css"></link>

    <title>Whittle</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
    <script src="node_modules/exif-js/exif.js"></script>
    <script src="js/whittle.js"></script>

    <div class="container-fluid">
        <div class="row" id="whittle-header-container">
            <div class="col-sm" id="whittle-top-left-container">
                <p>Whittle!</p>
            </div>
            <div class="col-lg" id="whittle-target-container">
                <p>Target: <input type="text" name="whittle-current-images"></input></p>
            </div>
            <div class="col-sm" id="whittle-undo-container">
            </div>
        </div>
        <div class="row" id="whittle-content-container">
            <div class="col" id="whittle-previous-images">
                <div class="row p-4" id="whittle-previous-1">
                    <img src="placeholder-blue.png"></img>
                </div>
                <div class="row p-4" id="whittle-previous-2">
                    <img src="placeholder-blue.png"></img>
                </div>
            </div>
            <div class="col-6 p-2" id="whittle-current-image">
                <img src="placeholder-blue.png"></img>
            </div>
            <div class="col" id="whittle-next-images">
                <div class="row p-4" id="whittle-next-1">
                    <img src="placeholder-blue.png"></img>
                </div>
                <div class="row p-4" id="whittle-next-2">
                    <img src="placeholder-blue.png"></img>
                </div>
            </div>
        </div>
        <div class="row" id="whittle-footer-container">
            <div class="col-sm" id="whittle-bottom-left-container">
            </div>
            <div class="col-lg" id="whittle-current-container">
                <p>Current: <input type="text" name="whittle-current-images"></input></p>
            </div>
            <div class="col-sm" id="whittle-bottow-right-container">
            </div>
        </div>
    </div>

  </body>
</html>
